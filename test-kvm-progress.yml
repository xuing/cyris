---
# KVM auto test configuration for Rich progress testing
- host_settings:
  - id: localhost
    mgmt_addr: localhost
    virbr_addr: 192.168.122.1
    account: ubuntu

- guest_settings:
  - id: progress-test
    basevm_type: kvm-auto
    image_name: ubuntu-20.04
    vcpus: 1
    memory: 1024
    disk_size: 10G
    tasks:
    - add_account:
      - account: testuser
        passwd: test123

- clone_settings:
  - range_id: progress-test
    hosts:
    - host_id: localhost
      instance_number: 1
      guests:
      - guest_id: progress-test
        number: 1
        entry_point: yes
      topology:
      - type: custom
        networks:
        - name: internal
          members: progress-test.eth0
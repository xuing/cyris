---
- host_settings:
  - id: host_1
    mgmt_addr: localhost  
    virbr_addr: 192.168.122.1
    account: ubuntu

- guest_settings:
  - id: test_vm
    basevm_host: host_1
    basevm_config_file: /home/ubuntu/cyris/images/basevm.xml
    basevm_type: kvm

- clone_settings:
  - range_id: test_add_account
    hosts:
    - host_id: host_1
      instance_number: 1
      guests:
      - guest_id: test_vm
        number: 1
        entry_point: yes
        tasks:
          - add_account:
              - account: newuser1
                passwd: password123
                full_name: "New User 1"
              - account: newuser2
                passwd: password456
                full_name: "New User 2"
      topology:
      - type: custom
        networks:
        - name: test_network
          members: test_vm.eth0